<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <article>
            <main>
                <div class="element radus1"></div>
                <div class="element pad">
                    <span id="title">Card title</span>
                    <span class="p">Some quick example text to build on the card title and make up the bulk of the card's content.</span>
                </div>
                <div class="element pad p">An item</div>
                <div class="element pad p">A second item</div>
                <div class="element pad p">A third item</div>
            </main>  
            <footer>
                <div class="element radus2 pad p">  
                    <ul>
                        <li id="link"><a href="#">Card link</a></li>
                        <li><a href="#">Another link</a></li>
                    </ul>
                </div>
            </footer>   
        </article>
    </body>
</html>
